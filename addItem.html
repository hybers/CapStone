<head>

<title>This is where you can add and remove items</title>

 <script>

$( "#day_added" ).datepicker();
});

<div>
This is where you can add items to my database

<form action="insertItem.php" method="post">
Name of the Item: <input type="text" name="name">
Day Added: <input type="text" id="day_added">
Amount: <input type="text" name="amount">
User ID: <input type="text" name="userID">
<input type="submit">
</form>
</div>

<div>
This is where you can remove an item by name and ID

<form action="removeItem.php" method="post">
Name of the Item: <input type="text" name="name">
User ID: <input type="text" name="userID">
<input type="submit">
</form>
